            <h2 class="m-portfolioItem-title">Perfect Random Chaos</h2>
            <h3 class="m-portfolioItem-subtitle">Farbe: Perlin Noise und Random</h3>
            <p>Der vorhandene Sketch verwendet die Perlin-Noise Funktion und in Vektoren konvertierte Punkte, um ein Flow Field zu erstellen. Die Farbe der Partikel 
              sind zufällig (RGB Colormode), ebenso wie die Koordinaten der Partikel. Die Partikel nehmen mit jedem Mausklick eine neue zufällige Farbe an und die 
              Bewegungsrichtung ändert sich mit Hilfe von NoiseSeed. <br><br>
              <b>Anpassbare Parameter:</b><br>
              - Hintergrundtransparenz (Alpha), damit wir vorherigen Iterationen sehen können.<br>
              - cos-Index, der Richtung und Geschwindigkeit von den sich bewegenden Partikeln ändert.<br>
              - Noise Scale, die weniger Zufälligkeit und flüssigere Bewegung bietet. <br>
              Basierend auf diesen Parametern habe ich drei Presets erstellt: <b>Chaos, Upside Down und Windy.</b> <br><br>
              Kontrastarten: Qualitätskontrast, Hell-Dunkel Kontrast, Kalt-Warm Kontrast, Komplementärkontrast. <br>
              Gestaltsgesetze: Das Gesetz der Geschlossenheit,  der Nähe, des gemeinsamen Schicksals,  der Ähnlichkeit.<br><br>
              <b>Warum als Hauptmotiv:</b> Die Hauptidee dieses Sketches ist, die Vorteile der Zufälligkeit zu zeigen. Während der Arbeit stellte ich fest, dass 
              die mit jedem Klick erstellten Farbkombinationen harmonisch sind. Interessant ist auch der Erwartungsfaktor der User, nicht zu wissen, welche Farbe 
              herauskommt und welche Farbkombination wir bekommen. <br><br>
              <i>Sketch v2 - Alternative Variante, in der der Hintergrund statt in der Draw Funktion in der Setup Funktion ist.</i>
              .<br><br>
              <b>Anmerkung:</b> Aus irgendeinem Grund ist die Qualität der Skizze nicht optimal. Um eine bessere Qualität zu sehen, können Sie 
              vorübergehend den P5.js Editor verwenden: <a href="https://editor.p5js.org/Nutsanadirashvili/full/SLV8mmsAn"> Click here </a></p>

          <h2 class="m-portfolioItem-title">Window</h2>
          <h3 class="m-portfolioItem-subtitle">Fläsche</h3> 
          <p>Dieser Sketch verwendet 100 in der Mitte platzierte Rechtecke, die in einer For-Schleife erzeugt werden und sich drehen. Eine scheinbar einfache Skizze 
            wird durch mehrere anpassbaren Parameter abwechslungsreich. So erhalten wir unterschiedliche visuelle Illusionen. Für die Vielfältigkeit wird die Farbe 
            mit dem i - Parameter (for loop) gemapt, was letztendlich einen dynamischen Gradienten zwischen Blau und Rot erzeugt. Die Überdeckung der Rechtecken schafft
             mehr Tiefe. Für den hohen Komplementärkontrast dieser beiden Farben wird ein schwarzer Hintergrund verwendet.<br><br>
             <b>Anpassbare Parameter:</b><br>
             Breite des Rechtecks, Dicke seines Striches (Stroke), Bewegungsgeschwindigkeit, Hintergrundtransparenz (Alpha) und Scale, die den Zoom-Effekt erzeugt. 
            </p>
          <p><a class="m-linkButton" href="result-punkt-linie-flaeche/index.html">Sketch zeigen</a></p>

        <figcaption>
          <h2 class="m-portfolioItem-title">Shaped Sunset</h2>
          <h3 class="m-portfolioItem-subtitle">Freie Arbeit</h3>
          <p>In diesem Sketch habe ich mich vor allem mit dem Kalt-Warm-Farbkontrast beschäftigt, da dieser als emotionalster und ausdrucksstärkster Farbkontrast gilt. 
            Die horizontalen, zentrierten Linien bewegen sich vertikal. Je weiter oben, die Linie ist, desto gelber ist diese. Je weiter unten, desto oranger.
            Durch den niedrigen Hintergrundalpha sind die Linien nicht mehr einzeln erkennbar und es entsteht ein flüssiger Farbverlauf von gelb nach orange. Um den 
            Ganzen eine runde Form zu verleihen wird ein durchsichtiger Kreis gezeichnet, dessen Umrandung sehr dick ist. So entsteht eine Donut-Form und die Linien 
            sind nur noch in der Donut Mitte sichtbar. Durch das Setzen der Checkbox Sunset, beginnt die Sonne unterzugehen.<br>
            Die Wellen bestehen aus Kurven, für die die Noise-Funktion verwendet wurde, um eine flüssige, wellenförmig Bewegung zu erzeugen. Vervollständigt wird das 
            Bild des Sonnenunterganges durch ein Bild von Vögeln, die in den Sonnenuntergang fliegen. Das Bild bewegt sich horizontal von rechts nach links. 
            Im Zusammenspiel mit den Linien im Hintergrund entsteht auch eine Illusion der Bewegung im Bild. <br><br>
            <b>Anpassbare Parameter:</b>
            Hintergrundtransparenz, WaveFade, Sunset.</p>
